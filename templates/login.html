{% block contenido  %}
  

	<body class="text-center">
		
    <main class="form-signin w-50 m-auto">
      <div class="card" style="display: flex; width: 70% ; height: auto ;margin: auto; margin-top: 100px; margin-bottom: 100px; border-color: black; background-color: rgb(255, 255, 255);">
        <form method="POST">{% csrf_token %}
          <h1 class="mb-3 fw-normal" style="margin-top:20px;">Iniciar Sesión</h1>
          <img src="{% static 'img\perfil.png'%}" alt="imagen generica de perfil" style="margin-bottom: 10px; border: 10 px solid black;">

        
          
          <div class="form-floating mb-3" style="width: 50%; margin:auto">
            <input type="text" class="form-control" id="floatingInput" placeholder="Nombre Usuario" name="username">
            <label for="floatingInput">Nombre de usuario</label>
          </div>
          <div class="form-floating mb-3" style="width: 50%; margin:auto; height: 50px;">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="password">
            <label for="floatingPassword">Contraseña</label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Recuerdame
            </label>
          </div>
          
          <button class="w-25 btn btn-sm btn-primary" type="submit" style="margin:10px;">Iniciar Sesión</button>
        </form>
          
          <a href="{% url 'home' %}"><button class="w-25 btn btn-sm btn-primary" style="margin-top: 10px; margin-bottom: 40px">Volver al Home</button></a>
          <p> <small>¿No tienes cuenta?</small> </p>
		  <a href="{% url 'usuario:registro-usuario' %}" style="margin-bottom: 10px;">Regístrate</a>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  
	</body>
